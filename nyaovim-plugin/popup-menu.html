<dom-module id="popup-menu">
  <template>
    <style>
      #popup {
        position: absolute;
        padding: 8px;
        border-radius: 8px;
      }
    </style>
    <div id="popup">
      <content></content>
    </div>
  </template>
</dom-module>


<script>
(function(){
  var popup, proj;
  Polymer({
    is: 'popup-menu',
    properties: {
      color: {
        type: String,
        value: ''
      },
      shown: {
        type: Boolean,
        value: false
      },
      x: {
        type: Number,
        value: 0
      },
      y: {
        type: Number,
        value: 0
      },
      editor: Object
    },
    ready: function() {
      popup = document.getElementById('popup');
      proj = document.getElementById('proj');
      if (this.color) {
        popup.style.backgroundColor = this.color;
        proj.style.backgroundColor = this.color;
      }
      if (this.shown) {
        this.show(this.x, this.y);
      }
      this.client = this.editor.getClient();
      this.client.on('notification', (method, args) => {
        switch(method) {
          case 'popup-menu:close': {
            if (this.shown) {
              this.dismiss();
            }
            break;
          }
          case 'popup-menu:open': {
            if (!this.shown) {
              this.show(args[0], args[1], args[2]);
            }
            break;
          }
          case 'popup-menu:toggle': {
            if (this.shown) {
              this.dismiss();
            } else {
              this.show(args[0], args[1], args[2]);
            }
            break;
          }
          default:
                              break;
        }
      });
      this.client.subscribe('popup-menu:toggle');
      this.client.subscribe('popup-menu:open');
      this.client.subscribe('popup-menu:close');
    },
    setContent(elem) {
      var len = popup.childNodes.length;
      if (len > 1) {
        popup.replaceChild(elem, popup.lastChild);
      } else {
        popup.appendChild(elem);
      }
    },
    show: function(path, line, col) {
      var loc = this.editor.screen.convertPositionToLocation(line, col - 1);
      var img = document.createElement('img');
      img.src = path;
      this.setContent(img);
      popup.style.left = (loc.x - 20 - 13) + 'px';
      popup.style.top = (loc.y + 13) + 'px';
      popup.style.display = 'block';
      proj.style.left = (loc.x - 13) + 'px';
      proj.style.top = loc.y + 'px';
      proj.style.display = 'inline'
        this.shown = true;
    },
    dismiss: function() {
      popup.style.display = 'none';
      proj.style.display = 'none'
        this.shown = false;
    },
    toggle: function(x, y) {
      if (this.shown) {
        this.dismiss();
      } else {
        this.show(x, y);
      }
    }
  });
})();
</script>
